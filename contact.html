    <main>
      <section id="page-header">
        <header>
          <h2>Contact</h2>
        </header>
      </section>

      <section id="content">
        <h3>Contact Me</h3>

        <form>
          <div id="inputs">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name.."
            />
          </div>
          <div id="name-error" class="alert"></div>

          <div id="inputs">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="email@example.com"
            />
          </div>
          <div id="email-error" class="alert"></div>

          <div id="inputs">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>
          </div>
          <div id="message-error" class="alert"></div>

          <div class="btn">
            <input type="submit" value="Submit" id="submitBtn" />
          </div>
        </form>
      </section>
    </main>
